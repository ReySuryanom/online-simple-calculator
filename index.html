<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/assets/logo-Rey.webp">
    <link rel="stylesheet" href="./src/styles.css">
    <title>Online Simple Calculator | Assignment 1</title>
</head>

<body>
    <nav>
        <img src="./src/assets/logo-Rey.webp" alt="Rey's Crest">
    </nav>
    <main>
        <section>
            <div class="output"><span>0</span></div>

            <button class="AC">AC</button>
            <button class="CE">CE</button>
            <button class="apply divide">/</button>
            <button class="apply multiply">*</button>

            <button class="apply">7</button>
            <button class="apply">8</button>
            <button class="apply">9</button>
            <button class="apply subtract">-</button>

            <button class="apply">4</button>
            <button class="apply">5</button>
            <button class="apply">6</button>
            <button class="apply add">+</button>

            <button class="apply">1</button>
            <button class="apply">2</button>
            <button class="apply">3</button>
            <button class="assign">=</button>

            <button class="apply zero">0</button>
            <button class="apply point">.</button>

        </section>
    </main>
    <footer>
        <p>Copyright &copy; <span></span> Rey</p>
    </footer>
    <script src="./src/index.js"></script>
</body>

</html>
